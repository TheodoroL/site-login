<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/do-utilizador.png" type="image/x-icon">
    <script src="js/main.js" defer></script>
    
    <title>Menu-de-Login</title>
</head>
<body>
    <main>
        <div id="main">
            <div>
                <h1>Login</h1>
            </div>
            
            <div>
                <img src="img/o-email.png" alt="email" id="email">
                <input type="email"  name="login" placeholder="digite o seu email" id="Login">
                
            </div>
            <div>
                <img src="img/cadeado.png" alt="senha" id="password">

                <input type="password"  name="senha" placeholder="digite a sua senha" id="senha">
                <div class="custom-checkbox">
                    <input type="checkbox" id="myCheckbox" />
                    <label for="myCheckbox"></label>
                  </div>
                <!-- <input type="checkbox" name="checkbox" id="check"> -->
                
            </div>
            
            <div>
                <button>Logar na conta</button>
            </div>

            <div><a href="#" target="_blank">Recuperar a conta </a></div>
            
        </div>

        
    </main>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
